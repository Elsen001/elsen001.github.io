<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id="body">

    <nav>
        <div class="logo"><i class="fas fa-address-card"></i></div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
        <div>
            <button id="moon">
                <i class="fas fa-moon-stars fa-2x"></i>
            </button>

            <button class="btn btn-outline-danger ml-3 mr-2" data-toggle="modal" data-target="#Modal">Sign In</button>
            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#Modal2">Sign Up</button>
        </div>

    </nav>
    </div>

    <div class="search">
        <input type="text" placeholder="Search..." name="" id="searchProfile">
    </div>

    <div class="container">
        <div id="loguser"></div>

    </div>

    <div id="listuser" class="container">
        <div class="row">

        </div>
    </div>



    <div class="modal" id="Modal2">
        <div class="modal-dialog">
            <div class="modal-content">


                <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


                <div class="modal-body">
                    <form id="sendform" action="">
                    <label for="">Firstname</label>
                    <input id="Firstname" placeholder="" type="text" class="form-control">
                    <label for="">Lastname</label>
                    <input id="Lastname" type="text" class="form-control">
                    <label for="">Username</label>
                    <input id="Username" type="text" class="form-control">
                    <label for="">Email</label>
                    <input id="Email" type="email" class="form-control">
                    <label for="">Password</label>
                    <input id="Password" type="password" class="form-control">
                    <label for="">Re-password</label>                    
                    <input id="Re-Password" type="password" class="form-control">
                    <div id="passmsg"></div>
                    <a href="">Sign In</a>
                    <button type="submit" id="submitform" class="btn btn-dark float-right mt-2">Sign Up</button>
                </form>
                </div>



            </div>
        </div>
    </div>



    <div class="modal" id="Modal">
        <div class="modal-dialog">
            <div class="modal-content">


                <div class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


                <div class="modal-body">
                    <div>
                        <i class="fas fa-user"></i> <label for="">Username</label>
                        <input type="text" class="form-control1">
                    </div>


                    <div id="pass2">
                        <i class="fas fa-lock"></i> <label for="">Password</label>
                        <input id="pwd" type="password" class="form-control2"><i class="fas fa-lock-open"></i>
                    </div>

                    <a href="">Sign Up</a>
                    <button class="btn btn-success float-right mt-2">Sign In</button>
                </div>



            </div>
        </div>
    </div>


    


    <div id="myprofile">
        <a href=""><i class="fab fa-instagram fa-3x"></i></a>
        <a href=""><i class="fab fa-facebook fa-3x"></i></a>
        <a href=""><i class="fab fa-linkedin fa-3x"></i></a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/profile.js"></script>
    <script src="./javascript/ui.js"></script>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/login.js"></script>


</body>

</html>
